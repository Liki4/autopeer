{% load i18n %}

<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500,800' rel='stylesheet' type='text/css'>
		<style>
			body {
				padding: 2rem 0;
				font-family: 'Fira Sans', 'Open Sans', sans-serif;
			}
		</style>

		<title>{% block title %}{% trans 'dn42.lutoma.org autopeer' %}{% endblock %}</title>
	</head>
	<body class="pt-0">
		<header class="p-3 mb-5 bg-dark text-white">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>

						{% if user.is_authenticated %}
							<li><a href="/peerings/" class="nav-link px-2 text-white">Peerings</a></li>
						{% endif %}
					</ul>

					<div class="text-end">
						{% if not user.is_authenticated %}
							<a href="/login/" class="btn btn-outline-light me-2">Login</a>
							{#<a href="/login/" class="btn btn-warning">Sign up</a>#}
						{% else %}
							<a href="/logout/" class="btn btn-outline-light me-2">Log out</a>
						{% endif %}
					</div>
				</div>
			</div>
		</header>

	    <div class="container">
			{% block content %}
			{% endblock %}
	    </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
